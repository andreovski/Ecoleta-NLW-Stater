<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar um ponto de coleta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/create-point.css">

  <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
  <div id="page_create-point">

      <header>
        <img src="./assets/logo.svg" alt="Logomarca">
        <a href="/index.html">
          <span></span>
          Voltar para home
        </a>
      </header>

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" required />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="adress">Endereço</label>
              <input type="text" name="adress" required >
            </div>
            <div class="field">
              <label for="adress2">Número/Complemento</label>
              <input type="text" name="adress2" required >
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf">
                <option value="">Selecione o estado</option>
              </select>
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" id="" disabled>
                <option value="">Selecione a cidade</option>
              </select>

              <input type="hidden" name="state" required>
              <input type="hidden" name="selectCity"  required>
            </div>
          </div>

        </fieldset>

        <fieldset>
          <legend>
            <h2>Items de coleta</h2>
          </legend>

          <div class="items-grid">
            <li data-id="1">
              <img src="./assets/lampadas.svg" alt="Lampadas">
              <span>Lampadas</span>
            </li>

            <li data-id="2" >
              <img src="./assets/baterias.svg" alt="Pilhas a Baterias">
              <span>Pilhas a Baterias</span>
            </li>

            <li data-id="3" >
              <img src="./assets/papeis-papelao.svg" alt="Papéis a Papelão">
              <span>Papéis a Papelão</span>
            </li>

            <li data-id="4" >
              <img src="./assets/eletronicos.svg" alt="Resíduos Eletrônicos">
              <span>Resíduos Eletrônicos</span>
            </li>

            <li data-id="5" >
              <img src="./assets/organicos.svg" alt="Resíduos Orgânicos">
              <span>Resíduos Orgânicos</span>
            </li>

            <li data-id="6" >
              <img src="./assets/oleo.svg" alt="Óleo de cozinha">
              <span>Óleo de cozinha</span>
            </li>
          </div>

          <input type="hidden" name="items" />

        </fieldset>
  
        <button type="submit">Cadastrar ponto de coleta</button>
          
      </form>

      <script src="./scripts/create-point.js"></script>
  </div>
</body>
</html>
